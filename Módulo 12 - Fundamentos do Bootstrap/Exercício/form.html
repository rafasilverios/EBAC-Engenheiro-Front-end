<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container display-justify">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input required class="form-control form-control-lg" type="text" id="nome" name="nome">
                    <label class="form-label" for="email">E-mail:</label>
                    <input required class="form-control form-control-lg" type="email" id="email" name="email">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input required class="form-control form-control-lg" type="tel" id="telefone" name="telefone">
                    <div class="form-check form-switch">
                        <input required class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e aceito os temos!</label>
                    </div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
