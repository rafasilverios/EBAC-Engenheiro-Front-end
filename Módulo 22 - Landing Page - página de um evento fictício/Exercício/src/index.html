<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/logo-aniversário.png" alt="Meu Aniversário">
            <p class="hero__text">O maior evento de aniversário do ano começa em <span>30d 17h 20min 56s</span></p>
            <div class="infos-grid">
                <ul class="infos-grid__infos">
                    <li class="infos-grid__infos__item">
                        <img src="./images/icons/calendar-icon.png" alt="">
                        <p>Quando:</p>
                        <b><i>31 de março</i></b>
                        <p class="text-small">2024</p>
                    </li>
                    <li class="infos-grid__infos__item">
                        <img src="./images/icons/navigation-icon.png" alt="">
                        <p>Onde:</p>
                        <b><i>Curitiba - PR</i></b>                        
                        <p class="text-small">Jockey Club</p>
                    </li>
                    <li class="infos-grid__infos__item">
                        <img src="./images/icons/clock-icon.png" alt="">
                        <p>Horário:</p>
                        <b><i>20h às 00h</i></b>
                    </li>
                </ul>
            </div>
            <div class="button">
                <a href="#" class="button--primary">Confirme sua Presença</a>
            </div>
        </div>
    </header>


    <script src="scripts/main.js"></script>
</body>
</html>
